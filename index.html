<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="category-label"></h1>
        <div id="flashcard">
            <div id="question-number"></div>
            <div id="question"></div>
            <div id="choices">
                <button class="choice" onclick="checkAnswer(0)">A</button>
                <button class="choice" onclick="checkAnswer(1)">B</button>
                <button class="choice" onclick="checkAnswer(2)">C</button>
                <button class="choice" onclick="checkAnswer(3)">D</button>
            </div>
        </div>
        <div id="result"></div>
        <div class="button-container">
            <button id="prev-btn" onclick="prevQuestion()">Previous</button>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
        <div class="go-to-container">
            <input type="number" id="go-to-input" min="1" max="45" placeholder="Enter question number">
            <button id="go-btn" onclick="goToQuestion()">Go</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
